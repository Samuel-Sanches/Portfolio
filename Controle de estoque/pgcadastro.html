<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Controle de estoque.cadastro</title>
    <link rel="stylesheet" href="imagens/path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <div class="container">


        <header>
            <div class="img-wrapper">
                <img src="imagens/Bgp2.jpg" alt="">
            </div>
            <div class="banner">
                <h1>Cadastro</h1>
                <p>Preencha com seus dados.</br>Finalize seu cadastro para continuar aproveitando!</p>
                <form action="/pagina-processa-dados-do-form" method="post">
                    <div>
                        <label for="name">Nome Completo:</label>
                        <input type="text" id="name" />
                    </div>
                    <div>
                        <label for="nascimento">Data de Nascimento:</label>
                        <input type="date" id="nascimento" />
                    </div>
                    <div>
                        <label for="mail">E-mail</label>
                        <input type="email" id="mail" />
                    </div>
                    
                    <div class="button">
                        <button type="submit">Finalizado</button>
                    </div>
                
                </form>
            </div>
        </header>
        

    </div>
</body>
<script src="script.js"></script>

</html>
